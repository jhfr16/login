<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - AppLogin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav px-4">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="https://placehold.co/40x40/ffffff/000000?text=AI" alt="Logo" class="rounded-circle border border-white">
      <span class="fw-bold">AppLogin</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-4">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
      </ul>
      <a href="index.html" class="btn btn-outline-light rounded-pill px-4">Login</a>
    </div>
  </nav>

  <!-- Tela de Cadastro -->
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="glassmorphism-card p-5 rounded-4 shadow-lg text-white position-relative animate-fade mt-5">
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 mt-3 me-3" aria-label="Fechar"></button>

      <h2 class="text-center mb-4 fw-semibold">Criar Conta</h2>

      <form id="form-cadastro">
        <div class="mb-3 input-group">
          <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control bg-transparent text-white border-white" name="nome" placeholder="Seu nome" required>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control bg-transparent text-white border-white" name="email" placeholder="Seu e-mail" required>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text bg-transparent border-white text-white"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control bg-transparent text-white border-white" name="password" placeholder="Sua senha" required>
        </div>

        <div class="d-grid gap-2 mb-3 mt-4">
          <button type="submit" class="btn btn-light rounded-pill py-2 fw-semibold btn-hover">Registrar</button>
        </div>

        <p class="text-center mt-3 mb-0 text-white-50">Já tem uma conta?
          <a href="index.html" class="text-decoration-none text-white">Entrar</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
